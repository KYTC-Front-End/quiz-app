<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Quiz</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <div class="content">
            <img src="./Ellipse 1.png" alt="3" />
            <h1><span class="primary-text"> QUIZ </span> APP </h1>
           
            <label for="submit-name"> Name</label>
            <input type="text"  placeholder="" id="submit-name" >
            <p class="error-data"></p>
  


      <button id="start-button">Start</button>
      <button id="lead">LeaderBoard</button>

   


    </div>






    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 9 questions</span>
        </div>
       
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    

    </div>




    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
      <!-- <button id="lead">LeaderBoard</button> -->
    </div>



   



  <section>
    <div class="leader-board">
        <h1>High Scores</h1>
    
        <ol id="HSlist">

        </ol>
       
    </div>
</section>




    
    <!-- Script -->
    <script src="script.js"></script>
    <script src="high.js"></script>
  </body>
</html>
